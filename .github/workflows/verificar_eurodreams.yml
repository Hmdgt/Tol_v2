name: Verificar EuroDreams

on:
  push:
    paths:
      - 'dados/eurodreams_*.json'
      - 'apostas/*.json'
  workflow_dispatch:

  workflow_run:
    workflows: ["Atualizar EuroDreams automaticamente"]
    types:
      - completed

jobs:
  verificar:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install Pillow

      - name: Verificar boletins EuroDreams
        run: python scripts/verificar_eurodreams.py

      - name: Guardar resultados
        run: |
          git config --global user.name "Bot Verificador"
          git config --global user.email "bot@github.com"

          git add resultados/eurodreams_verificacoes.json
          git add resultados/eurodreams_recentes.json

          git pull --rebase origin main

          git commit -m "Verificação automática EuroDreams $(date +'%Y-%m-%d')" || echo "Nenhuma alteração"
          git push
