name: Verificar EuroDreams

on:
  push:
    paths:
      - 'dados/eurodreams_*.json'
      - 'apostas/*.json'
  workflow_dispatch:
  workflow_run:
    workflows: ["Atualizar EuroDreams automaticamente"]
    types:
      - completed

jobs:
  verificar:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install Pillow

      - name: Verificar boletins EuroDreams
        run: python scripts/verificar_eurodreams.py

      - name: Guardar resultados
        run: |
          # 1. Configurar Identidade
          git config --global user.name "Bot Verificador"
          git config --global user.email "bot@github.com"
          git config --global pull.rebase true

          # 2. Atualizar o repositório ANTES de mexer no index
          git pull origin main

          # 3. Adicionar arquivos
          git add resultados/eurodreams_verificacoes.json
          git add resultados/eurodreams_recentes.json

          # 4. Só fazer commit e push se houver alterações reais
          if ! git diff --cached --quiet; then
            git commit -m "Verificação automática EuroDreams $(date +'%Y-%m-%d')"
            git push origin main
          else
            echo "Sem alterações nos resultados para salvar."
          fi
