name: Verificar EuroDreams

on:
  push:
    paths:
      - 'dados/eurodreams_*.json'
      - 'apostas/*.json'
  workflow_dispatch:
  workflow_run:
    workflows: ["Atualizar EuroDreams automaticamente"]
    types:
      - completed

# GARANTIA: Se houver vários disparos, eles esperam em fila (evita conflitos com o Pages)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verificar:
    # Só corre se for disparo manual/push OU se o workflow anterior tiver tido sucesso
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install Pillow

      - name: Verificar boletins EuroDreams
        run: python scripts/verificar_eurodreams.py

      - name: Guardar resultados
        run: |
          # 1. Configurar Identidade
          git config --global user.name "Bot Verificador"
          git config --global user.email "bot@github.com"
          git config --global pull.rebase true

          # 2. Guardar alterações do script temporariamente (evita erro de "unstaged changes")
          git stash

          # 3. Atualizar repositório (Pull com re-tentativas caso o GitHub esteja ocupado)
          n=0
          until [ "$n" -ge 3 ]
          do
             git pull origin main && break
             n=$((n+1))
             echo "Aguardando disponibilidade do repositório... (Tentativa $n/3)"
             sleep 15
          done

          # 4. Recuperar as alterações do script
          git stash pop || echo "Sem mudanças locais para reaplicar"

          # 5. Adicionar ficheiros (Captura alterações manuais ou do script)
          git add resultados/eurodreams_verificacoes.json
          git add resultados/eurodreams_recentes.json

          # 6. Só faz commit e push se houver mudanças reais face ao servidor
          if ! git diff --cached --quiet; then
            git commit -m "Verificação automática EuroDreams $(date +'%Y-%m-%d')"
            git push origin main
          else
            echo "Tudo atualizado. Nenhuma alteração detetada para commit."
          fi
