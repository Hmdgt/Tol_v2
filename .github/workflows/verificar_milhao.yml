name: Verificar M1lhão

on:
  push:
    paths:
      - 'dados/milhao_*.json'
      - 'apostas/*.json'
  workflow_dispatch:
  
  workflow_run:
    workflows: ["Atualizar M1lhão automaticamente"]
    types:
      - completed

# GARANTIA: Gestão de fila para evitar conflitos simultâneos
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verificar:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install Pillow

      - name: Verificar boletins M1lhão
        run: python scripts/verificar_milhao.py

      - name: Guardar resultados
        run: |
          # 1. Configurar Identidade e Rebase
          git config --global user.name "Bot Verificador"
          git config --global user.email "bot@github.com"
          git config --global pull.rebase true

          # 2. Isolar as alterações do script para limpar o ambiente de pull
          git stash

          # 3. Sincronizar com o servidor (com retentativas)
          n=0
          until [ "$n" -ge 3 ]
          do
             git pull origin main && break
             n=$((n+1))
             echo "Tentativa $n/3: Aguardando libertação do repositório..."
             sleep 15
          done

          # 4. Devolver os resultados do verificador aos ficheiros
          git stash pop || echo "Sem alterações locais para reaplicar"

          # 5. Preparar os ficheiros JSON
          git add resultados/milhao_verificacoes.json
          git add resultados/milhao_recentes.json

          # 6. Commit e Push seguros
          if ! git diff --cached --quiet; then
            git commit -m "Verificação automática M1lhão $(date +'%Y-%m-%d')"
            git push origin main
          else
            echo "Os resultados já estão atualizados no repositório."
          fi
