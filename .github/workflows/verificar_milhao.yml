name: Verificar M1lhão

on:
  push:
    paths:
      - 'dados/milhao_*.json'   # Deteta se você subir um JSON manualmente
      - 'apostas/*.json'        # Deteta se o OCR detetar uma nova aposta do M1lhão
  workflow_dispatch:            # Permite-lhe clicar no botão "Run"
  
  # A ligação mágica entre os dois:
  workflow_run:
    workflows: ["Atualizar M1lhão automaticamente"] # Nome exato do seu 1º script
    types:
      - completed

jobs:
  verificar:
    # Condição: Só corre se for manual/push OU se o script de scraping terminou com sucesso
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install Pillow

      - name: Verificar boletins M1lhão
        run: python scripts/verificar_milhao.py

      - name: Guardar resultados
        run: |
          git config --global user.name "Bot Verificador"
          git config --global user.email "bot@github.com"
          git add resultados/milhao_verificacoes.json
          git add resultados/milhao_recentes.json
          
          # Crucial: Sincroniza com o push que o scraper do M1lhão acabou de fazer
          git pull --rebase origin main
          
          git commit -m "Verificação automática M1lhão $(date +'%Y-%m-%d')" || echo "Nenhuma alteração"
          git push
