name: Verificar Totoloto

on:
  push:
    paths:
      - 'dados/totoloto_sc_*.json'
      - 'apostas/*.json'             # Adicionei este: se carregar aposta nova, ele verifica logo
  workflow_dispatch:
  # ESTA É A CHAVE PARA LIGAR OS DOIS:
  workflow_run:
    workflows: ["Atualizar Totoloto SC automaticamente"]
    types:
      - completed

jobs:
  verificar:
    # Só corre se o workflow anterior tiver tido sucesso OU se for um push manual
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para evitar conflitos de push

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install Pillow

      - name: Verificar boletins Totoloto
        run: python scripts/verificar_totoloto.py

      - name: Guardar resultados
        run: |
          git config --global user.name "Bot Verificador"
          git config --global user.email "bot@github.com"
          git add resultados/totoloto_verificacoes.json
          git add resultados/totoloto_recentes.json
          # Pull rebase para garantir que não há conflito com o push que o scraper acabou de fazer
          git pull --rebase origin main
          git commit -m "Verificação automática Totoloto $(date +'%Y-%m-%d')" || echo "Nenhuma alteração"
          git push
