name: Verificar Totoloto

on:
  push:
    paths:
      - 'dados/totoloto_sc_*.json'
      - 'apostas/*.json'
  workflow_dispatch:
  workflow_run:
    workflows: ["Atualizar Totoloto SC automaticamente"]
    types:
      - completed

# GARANTIA: Organiza a fila para evitar conflitos com deploys ou outros workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verificar:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install Pillow

      - name: Verificar boletins Totoloto
        run: python scripts/verificar_totoloto.py

      - name: Guardar resultados
        run: |
          # 1. Configurar Identidade e Rebase
          git config --global user.name "Bot Verificador"
          git config --global user.email "bot@github.com"
          git config --global pull.rebase true

          # 2. Isolar as alterações do script para limpar o ambiente de pull
          git stash

          # 3. Sincronizar com o servidor (com 3 tentativas em caso de bloqueio)
          n=0
          until [ "$n" -ge 3 ]
          do
             git pull origin main && break
             n=$((n+1))
             echo "Tentativa $n/3: Repositório ocupado, a aguardar..."
             sleep 15
          done

          # 4. Recuperar as alterações do script de verificação
          git stash pop || echo "Sem alterações locais para reaplicar"

          # 5. Adicionar os resultados
          git add resultados/totoloto_verificacoes.json
          git add resultados/totoloto_recentes.json

          # 6. Só fazer commit e push se houver mudanças reais
          if ! git diff --cached --quiet; then
            git commit -m "Verificação automática Totoloto $(date +'%Y-%m-%d')"
            git push origin main
          else
            echo "Os ficheiros do Totoloto já estão sincronizados."
          fi
