name: Processamento OCR - Santa Casa

on:
  push:
    paths:
      - 'uploads/**'
  workflow_dispatch:

jobs:
  ocr:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install google-genai Pillow opencv-python-headless

      - name: Executar OCR com Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/processar_uploads.py

      - name: Guardar alterações (se existirem)
        run: |
          git config --global user.name "Bot OCR"
          git config --global user.email "bot@github.com"
          # Adicionamos todos os ficheiros JSON na pasta apostas (incluindo o registo)
          git add apostas/*.json
          git commit -m "OCR: novos boletins processados" || echo "Nenhuma alteração para commitar"
          git push
