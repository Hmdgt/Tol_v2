name: Processamento OCR - Santa Casa

on:
  push:
    paths:
      - 'uploads/**'     # corre sempre que algo muda na pasta uploads
  workflow_dispatch:      # permite correr manualmente no GitHub

jobs:
  ocr:
    runs-on: ubuntu-latest
    # Adicionamos permissões para o token do GitHub conseguir fazer push das alterações
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Atualizado para 3.11

      - name: Instalar dependências
        run: |
          pip install google-genai Pillow # Atualizado para a biblioteca correta

      - name: Executar OCR com Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/processar_uploads.py

      - name: Guardar alterações (se existirem)
        run: |
          git config --global user.name "Bot OCR"
          git config --global user.email "bot@github.com"
          git add apostas/*.json || true
          git commit -m "OCR: novos boletins processados" || echo "Nenhuma alteração para commitar"
          git push
