name: Gerar Estatísticas Totoloto

on:
  schedule:
    - cron: "55 21 * * 3"   # Quartas, 21:55 UTC (22:55 em Portugal)
    - cron: "55 21 * * 6"   # Sábados, 21:55 UTC (22:55 em Portugal)
  workflow_dispatch:        # Este comando permite correr manualmente no GitHub Actions

jobs:
  gerar_estatisticas:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5 # Atualizado para v5
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
          # Se o teu script precisar de bibliotecas (pandas, requests, etc), 
          # podes instalá-las diretamente aqui: pip install pandas

      - name: Executar script de estatísticas
        env:
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          SENHA_APP: ${{ secrets.SENHA_APP }}
          EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}
        run: |
          python scripts/gerar_estatisticas_completas.py
