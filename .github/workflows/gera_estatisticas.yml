name: Executar Estatísticas Manualmente

on:
  workflow_dispatch: # Permite a execução manual

jobs:
  gerar_estatisticas:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

      - name: Executar script de estatísticas
        run: |
          python scripts/gerar_estatisticas_completas.py

      - name: Guardar ficheiro gerado no repositório
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add resultados/estatisticas_completas.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update estatísticas manual: $(date +'%Y-%m-%d %H:%M')" && git push)
