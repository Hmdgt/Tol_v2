<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Notificações</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="notificacoes.js" defer></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      padding-bottom: 80px;
      min-height: 100vh;
    }

    h2 {
      margin-top: 10px;
      font-weight: 300;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      opacity: 0.5;
    }

    .no-notifications {
      text-align: center;
      padding: 50px;
      opacity: 0.5;
    }

    /* Card de notificação */
    .notification-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .notification-card:active {
      background: #1a1a1a;
      transform: scale(0.98);
    }

    .notification-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .jogo-icon {
      font-size: 24px;
      color: #ffd700;
    }

    .jogo-nome {
      font-weight: bold;
      text-transform: uppercase;
    }

    .notification-date {
      font-size: 12px;
      opacity: 0.5;
      margin-left: auto;
    }

    .notification-title {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .notification-subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .notification-resumo {
      background: #222;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
    }

    /* Botão voltar (estilo igual ao config) */
    #backBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 32px;
      opacity: 0.3;
      cursor: pointer;
      transition: 0.2s;
      z-index: 100;
    }

    #backBtn:active {
      opacity: 0.8;
    }

    /* Badge de não lida */
    .unread-badge {
      background-color: #ff4444;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 8px;
    }
  </style>
</head>

<body>

  <h2>
    <ion-icon name="list-outline"></ion-icon>
    Notificações
  </h2>

  <div id="notificationsList">
    <div class="loading">A carregar notificações...</div>
  </div>

  <!-- Botão discreto para voltar -->
  <ion-icon id="backBtn" name="arrow-back-outline" onclick="window.location='index.html'"></ion-icon>

</body>
</html>
