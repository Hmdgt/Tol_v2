<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Configura√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 10px;
      font-weight: 300;
      text-align: center;
    }

    .container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 16px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 14px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      background: #333;
      transform: scale(0.97);
    }

    #backBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 32px;
      opacity: 0.3;
      cursor: pointer;
      transition: 0.2s;
    }

    #backBtn:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h2>Configura√ß√µes</h2>

  <div class="container">
    <label>Token GitHub:</label>
    <input type="password" id="token" placeholder="Introduz o token...">

    <button onclick="saveToken()">Guardar Token</button>
    <button onclick="refreshApp()">Atualizar App</button>
  </div>

  <ion-icon id="backBtn" name="arrow-back-outline" onclick="window.location='index.html'"></ion-icon>

  <script>
    // üîπ Carregar token guardado ao abrir a p√°gina
    document.addEventListener("DOMContentLoaded", () => {
      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        document.getElementById("token").value = savedToken;
      }
    });

    // üîπ Guardar token
    function saveToken() {
      const token = document.getElementById("token").value.trim();

      if (!token) {
        alert("Introduz um token v√°lido.");
        return;
      }

      localStorage.setItem("github_token", token);
      alert("Token guardado no dispositivo.");
    }

    // üîπ Atualizar app (limpa cache + ativa novo SW)
    async function refreshApp() {
      const token = localStorage.getItem("github_token");

      try {
        // apagar todas as caches
        if ("caches" in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map(k => caches.delete(k)));
        }

        // limpar localStorage mas manter token
        localStorage.clear();
        if (token) localStorage.setItem("github_token", token);

        // pedir ao service worker para ativar imediatamente
        if (navigator.serviceWorker && navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({ action: "skipWaiting" });
        }

        // pequeno delay para garantir limpeza
        setTimeout(() => {
          window.location.reload(true);
        }, 300);

      } catch (err) {
        console.error("Erro ao atualizar:", err);
        alert("Erro ao atualizar a app.");
      }
    }
  </script>

</body>
</html>
