<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Camera Upload</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="manifest" href="manifest.json">
  <script src="app.js" defer></script>
  <script src="upload.js" defer></script>
  <script src="notificacoes.js" defer></script>

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Botão da câmara */
    #cameraButton {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #111;
      border: 3px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.1s;
      position: absolute;
      top: 28%;
    }

    #cameraButton ion-icon {
      font-size: 80px;
      color: white;
      opacity: 0.9;
    }

    /* Botão da galeria */
    #galleryButton {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #111;
      border: 3px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.1s;
      position: absolute;
      top: 62%;
    }

    #galleryButton ion-icon {
      font-size: 60px;
      color: white;
      opacity: 0.9;
    }

    #cameraButton:active,
    #galleryButton:active {
      transform: scale(0.92);
      border-color: #777;
    }

    /* Ícones de rodapé (Configurações e Notificações) */
    #settingsBtn, #listBtn {
      position: absolute;
      bottom: 22px;
      opacity: 0.25;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #settingsBtn {
      right: 22px;
    }

    #listBtn {
      left: 22px;
    }

    #settingsBtn:active, #listBtn:active {
      opacity: 0.8;
    }

    /* Badge para o ícone da lista */
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #ff4444;
      color: white;
      font-size: 11px;
      font-weight: bold;
      min-width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>

  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <input type="file" accept="image/*" id="galleryInput">

  <div id="cameraButton">
    <ion-icon name="camera-outline"></ion-icon>
  </div>

  <div id="galleryButton">
    <ion-icon name="image-outline"></ion-icon>
  </div>

  <div id="listBtn" onclick="window.location='notificacoes.html'">
    <ion-icon name="list-outline"></ion-icon>
    <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
  </div>

  <ion-icon id="settingsBtn" name="settings-outline" onclick="window.location='config.html'"></ion-icon>

</body>
</html>
