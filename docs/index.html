<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Camera Upload</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="manifest" href="manifest.json">
  <script src="app.js" defer></script>
  <script src="upload.js" defer></script>
  <script src="notificacoes.js" defer></script>

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Botão da câmara */
    #cameraButton {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #111;
      border: 3px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.1s;
      position: absolute;
      top: 28%;
    }

    #cameraButton ion-icon {
      font-size: 80px;
      color: white;
      opacity: 0.9;
    }

    /* Botão da galeria */
    #galleryButton {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #111;
      border: 3px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.1s;
      position: absolute;
      top: 62%;
    }

    #galleryButton ion-icon {
      font-size: 60px;
      color: white;
      opacity: 0.9;
    }

    #cameraButton:active,
    #galleryButton:active {
      transform: scale(0.92);
      border-color: #777;
    }

    /* Ícone de configurações (direita) */
    #settingsBtn {
      position: absolute;
      bottom: 22px;
      right: 22px;
      opacity: 0.25;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #settingsBtn:active {
      opacity: 0.8;
    }

    /* NOVO: Ícone de notificações (esquerda) */
    #notificationsBtn {
      position: absolute;
      bottom: 22px;
      left: 22px;
      opacity: 0.25;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      position: relative;  /* Para posicionar o badge */
    }

    #notificationsBtn:active {
      opacity: 0.8;
    }

    /* Badge de notificações (estilo Android) */
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #ff4444;
      color: white;
      font-size: 12px;
      font-weight: bold;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      border: 2px solid #000;
      opacity: 1;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Input invisível da câmara -->
  <input type="file" accept="image/*" capture="environment" id="cameraInput">

  <!-- Input invisível da galeria -->
  <input type="file" accept="image/*" id="galleryInput">

  <!-- Botão da câmara -->
  <div id="cameraButton">
    <ion-icon name="camera-outline"></ion-icon>
  </div>

  <!-- Botão da galeria -->
  <div id="galleryButton">
    <ion-icon name="image-outline"></ion-icon>
  </div>

  <!-- NOVO: Ícone de notificações (esquerda) -->
  <div id="notificationsBtn" onclick="window.location='notificacoes.html'">
    <ion-icon name="list-outline"></ion-icon>
    <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
  </div>

  <!-- Ícone de configurações (direita) -->
  <ion-icon id="settingsBtn" name="settings-outline" onclick="window.location='config.html'"></ion-icon>

</body>
</html>
